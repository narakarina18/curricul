# Update all the sections by editing the data.yml file inside _data folder.

# Site Settings

# SEO plugin
title: Meu curr√≠culo 
author: Nara Karina
tagline: Estudante # Short description for jekyll-seo-tag

url: "https://fculpo.github.io"
baseurl: "/curricul" # change it according to your repository name



social:
  links:
    - https://www.facebook.com/Narakarina   
    - https://github.com/narakarina18
  

google_site_verification: # Put your google verification tag here

# End SEO

# Style will be applied only after restarting the build or serve. Just choose one of the options.
theme_skin: gray # gray blue turquoise green berry red

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Build settings
compress-site: yes

encoding: "utf-8"
compress_html: # - http://jch.penibelst.de/
  clippings: all
  ignore:
    envs: development
